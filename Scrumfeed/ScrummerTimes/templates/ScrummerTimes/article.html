
{% extends 'ScrummerTimes/layout.html' %}
{%load static%}

{% block content %}

<img src="{{article.header_image.url}}" width="600">


<h2>{{article.title}}</h2>


<div class="categoryBox">
    <h5>Created by user: {{article.authors.username}}<br> Category: {{article.category}} </h5>

</div>

<p class="articleText">
    {{article.first_text}}
</p>

<img src="{{article.in_line_image.url}}" width="600">

<p class="articleText">
    {{article.second_text}}
</p>

<button onclick="goBack()">Go Back</button>

<script>
function goBack() {
    window.history.back();
}
</script>
{% endblock %}
