{% extends 'ScrummerTimes/layout.html' %}
{%load static%}
{% block content %}

<div class="container">
    <form method="post">
        {% csrf_token %}
        First name: {{ form.first_name }}
        Last name: {{ form.last_name }}
        Email: {{ form.email }}

        <button type="submit">Submit</button>
    </form>

</div>


{% endblock %}
